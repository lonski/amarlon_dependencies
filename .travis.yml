language: cpp
sudo: required
branches:
  only:
    - master
script:
  - sh build_linux.sh
  - sudo apt-get install mutt
  - tar -zcf build.tar.gz include lib
  - du -sh build.tar
  - echo "Build content" | mutt -a "build.tar" -s "Amarlon Deps build" -- michal@lonski.pl
notifications:
  recipients:
    - michal.lonski+travis.ci@gmail.com
  email:
    on_success: change
    on_failure: always
